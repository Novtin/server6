spring.jpa.properties.hibernate.config.file=classpath:hibernate.cfg.xml
spring.dataSource.driverClassName=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.dataSource.url=jdbc:postgresql://localhost:5432/store_db?useUnicode=true&characterEncoding=utf-8
spring.dataSource.username=postgres
spring.dataSource.password=postgres
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.mvc.static-path-pattern=classpath:/static/css/
spring.thymeleaf.cache=false
server.port=8080
spring.mandatory-file-encoding=UTF-8
spring.jpa.open-in-view=false

